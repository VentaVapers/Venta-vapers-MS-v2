<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Productos - Venta Vapers MS</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:Arial,Helvetica,sans-serif;background:#f0f4f8;color:#111}
  header{padding:20px;background:#1f2937;color:#fff;text-align:center}
  header h1{font-size:32px}
  main{max-width:1100px;margin:40px auto;padding:0 20px}
  .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px}
  .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.1);display:flex;flex-direction:column;transition:transform .3s}
  .card:hover{transform:translateY(-6px);box-shadow:0 10px 20px rgba(0,0,0,.2)}
  .thumb{height:200px;overflow:hidden}
  .thumb img{width:100%;height:100%;object-fit:cover;transition:transform .3s}
  .card:hover .thumb img{transform:scale(1.05)}
  .card-content{padding:16px;flex:1;display:flex;flex-direction:column;gap:8px}
  .price{font-weight:bold;color:#1e40af;font-size:18px}
  label{font-size:14px;color:#555}
  select{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px}
  .btn{background:#3b82f6;color:#fff;padding:10px;border:none;border-radius:8px;cursor:pointer;font-weight:500;transition:background .3s}
  .btn:hover{background:#2563eb}
  footer{margin:40px auto;padding:20px;text-align:center;color:#666;font-size:14px}
</style>
</head>
<body>
<header>
  <h1>Productos - Venta Vapers MS</h1>
</header>

<main>
  <div class="products">
    <!-- Bang King Twins -->
    <article class="card">
      <div class="thumb"><img src="img/bang50k.jpg" alt="Bang King Twins 50k"></div>
      <div class="card-content">
        <div><strong>Bang King Twins 50 000 puffs</strong></div>
        <div>Incluye <b>2 sabores</b></div>
        <label>Elige sabores:</label>
        <select>
          <option>Fresa + Sandía</option>
          <option>Menta + Mango</option>
          <option>Cola + Piña</option>
          <option>Love 66 + Blue Razz</option>
          <option>Platano + Lima</option>
        </select>
        <div class="price">29,99 €</div>
        <button class="btn">Comprar</button>
      </div>
    </article>

    <!-- Waspe 60k -->
    <article class="card">
      <div class="thumb"><img src="img/waspe60k.jpg" alt="Waspe 60k"></div>
      <div class="card-content">
        <div><strong>Waspe 60 000 puffs</strong></div>
        <div>Incluye <b>3 sabores</b></div>
        <label>Elige sabores:</label>
        <select>
          <option>Uva + Frambuesa + Limón</option>
          <option>Sandía + Kiwi + Maracuyá</option>
          <option>Manzana + Cola + Frutos rojos</option>
          <option>Love 66 + Fresa + Mango</option>
          <option>Platano + Blue Razz + Lima</option>
        </select>
        <div class="price">34,99 €</div>
        <button class="btn">Comprar</button>
      </div>
    </article>
  </div>
</main>

<footer>
  <a href="index.html" class="btn">Volver a Inicio</a>
</footer>

</body>
</html>
